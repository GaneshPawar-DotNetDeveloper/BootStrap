<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

    <div class="container mt-4">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
                States
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#" onclick="showCities('maharastra')">Maharastra</a>
                <a class="dropdown-item" href="#">Gujarat</a>
                <a class="dropdown-item" href="#">MP</a>
                <a class="dropdown-item" href="#">UP</a>
                <a class="dropdown-item" href="#">Punjab</a>
                <a class="dropdown-item" href="#">Goa</a>
                <div class="dropdown-divider"></div>

                <div class="dropdown" id="maharastraCities" style="display: none;">
                    <a class="dropdown-item dropdown-toggle" href="#" id="nestedDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Maharastra City
                    </a>
                    <div class="dropdown-menu" aria-labelledby="nestedDropdown">
                        <a class="dropdown-item" href="#">Solapur</a>
                        <a class="dropdown-item" href="#">Mumbai</a>
                        <a class="dropdown-item" href="#">Nagpur</a>
                        <a class="dropdown-item" href="#">Nagar</a>
                        <a class="dropdown-item" href="#">Satara</a>
                        <a class="dropdown-item" href="#">Kohlapur</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
        function showCities(state) {
            var maharastraCities = document.getElementById('maharastraCities');
            if (state === 'maharastra') {
                maharastraCities.style.display = 'block';
            } else {
                maharastraCities.style.display = 'none';
            }
        }
    </script>
</body>
</html>
